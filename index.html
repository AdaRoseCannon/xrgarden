				display: block;

				position: fixed;

				right: 0.5em;

				padding: 0.5em;

				height: 1em;

				color: white;

			#canaudio {
				display: none;
			}
			#canaudio + label {
				margin: 0;
				padding: 0;
			}
			#canaudio + label::before {

			}

	</head>
	<body>
		<canvas></canvas>
		<audio style="display: none" loop preload id="bgsound">
			<source src="assets/ambient/427400__imjeax__forest-ambient-loop.ogg" type="audio/ogg" />
			<source src="assets/ambient/427400__imjeax__forest-ambient-loop.mp3" type="audio/mpeg" />
		</audio>
		<div class="audio-controls">
